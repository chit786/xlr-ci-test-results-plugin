<div class="sonar-summary-tile dashboard-tile">

    <div class="no-results" ng-if="!$ctrl.isConfigured">
        Please configure this tile
    </div>

    <!--<div class="no-results" ng-if="jiraQueryTile.statusesCounter === 0">-->
        <!--The specified query did not return any issues-->
    <!--</div>-->

    <div ng-if="$ctrl.result">
        <div class="row">
            <div class="col-md-7">
                <div class="highcharts-tile" donut-chart data="$ctrl.issuesSummaryData" options="$ctrl.chartOptions"></div>
            </div>
            <div class="col-md-5 hidden-xs hidden-sm">
                <ul class="legend">
                    <li class="row" ng-repeat="value in $ctrl.statuses | orderBy:'-counter'">
                        <span class="col-sm-1"><span class="circle" ng-style="{'background-color': value.color}"></span></span>
                        <span class="col-sm-1">{{value.counter}}</span>
                        <span class="col-sm-6">{{value.status}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-if="$ctrl.loading" class="spinner" style="text-align: center">
        <img src="static/@project.version@/styles/img/big-ajax-loader.gif" alt="Loading..."/>
    </div>

</div>
