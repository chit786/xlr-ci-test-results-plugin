<div tile-container report="$ctrl.report"
     class="report-tile sonar-summary-tile"
     ng-class="{'tile-content-loaded': $ctrl.isContentLoaded()}">
    <tile-title ng-if="$ctrl.isConfigured">
        Jenkins Test Report
    </tile-title>
    <tile-content>
        <div class="sonar-summary-tile-content ptl">
            <table class="table">
                <tr>
                    <td>Passed</td>
                    <td>{{$ctrl.result.passCount}}</td>
                </tr>
                <tr>
                    <td>Failed</td>
                    <td>{{$ctrl.result.failCount}}</td>
                </tr>
                <tr>
                    <td>Skipped</td>
                    <td>{{$ctrl.result.skipCount}}</td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td>{{$ctrl.result.duration}}</td>
                </tr>
            </table>
        </div>
    </tile-content>
</div>
