<div class="sonar-summary-tile-config sonar-common-tile-config report-tile-config">
    <div ng-show="$ctrl.isLoading" class="spinner" style="text-align: center">
        <img src="static/@project.version@/styles/img/big-ajax-loader.gif" alt="Loading..."/>
    </div>
    <div class="form-horizontal" ng-hide="$ctrl.isLoading">

        <div class="form-group">
            <label for="title" class="control-label col-xs-3">Title <span class="error">*</span></label>
            <div class="col-xs-9">
                <input type="text" id="title" name="title" required
                       ng-model="$ctrl.tile.properties.title"
                       ng-model-options="{ getterSetter: true }"
                       class="form-control">
                <span class="description">Name of the tile</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3">Server <span class="error">*</span></label>
            <div class="col-xs-9">
                <div inline-select-editor
                     name="Sonar server to connect with"
                     select-options="$ctrl.jenkinsServers"
                     model="$ctrl.tile.properties.jenkinsciServer"
                     class="inline-select-editor">
                    {{$ctrl.getCurrentJenkinsServerName()}}
                </div>
                <span class="description">Jenkins server to connect with</span>
            </div>
        </div>

        <div class="form-group">
            <label for="jobid" class="control-label col-xs-3">Job id <span class="error">*</span></label>
            <div class="col-xs-9">
                <input type="text" id="jobid" name="jobid" required
                       ng-model="$ctrl.tile.properties.jobid"
                       class="form-control">
                <span class="description">Component to pull test results from</span>
            </div>
        </div>

        <div class="form-group">
            <label for="buildId" class="control-label col-xs-3">Build id <span class="error">*</span></label>
            <div class="col-xs-9">
                <input type="text" id="buildId" name="buildId" required
                       ng-model="$ctrl.tile.properties.buildId"
                       class="form-control">
                <span class="description">Build id to pull test results from</span>
            </div>
        </div>
